<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Food Reviews</title>
    <style>
      /* ===== Global Reset / Base ===== */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right,rgb(137, 107, 107),rgb(81, 150, 165));
        color: #f0f0f0;
      }
      h1,
      h2,
      h3 {
        margin: 0;
      }

      /* ===== Layout ===== */
      #app-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
      }

      /* ===== Form ===== */
      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      textarea,
      select {
        background: #333;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        padding: 10px;
        font-size: 1rem;
      }
      textarea {
        resize: vertical;
      }

      button {
        background: #ff751a;
        color: #fff;
        border: none;
        font-weight: 700;
        padding: 12px 16px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #ff9c4d;
      }

      .error {
        color: #ff4d4d;
      }

      /* ===== Review List ===== */
      #reviews-container {
        margin-top: 20px;
      }

      .review-card {
        background: #333;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 2px 6px rgba(255, 117, 26, 0.4);
        position: relative;
      }

      .review-photo {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 12px;
      }

      .review-user,
      .review-rating {
        color: #ffb366;
        font-weight: 700;
      }

      .review-date {
        font-size: 0.8rem;
        color: #aaa;
      }

      .review-category {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 4px 8px;
        border-radius: 10px;
        font-size: 0.7rem;
        text-transform: uppercase;
        font-weight: 700;
      }
      .category-good {
        background: #28a745;
        color: #e6f5e9;
      }
      .category-average {
        background: #ffc107;
        color: #3e2e00;
      }
      .category-bad {
        background: #dc3545;
        color: #fce7e8;
      }

      /* ===== Filter Bar ===== */
      #search-filter {
        background: #333;
        border-radius: 6px;
        padding: 12px;
        margin-top: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      #search-text,
      #filter-rating,
      #filter-category {
        background: #444;
        border: none;
        color: #fff;
        padding: 8px;
        border-radius: 6px;
        flex: 1;
        min-width: 140px;
      }

      /* ===== Worth Section ===== */
      #value-section {
        margin-top: 10px;
        background: #3b3b3b;
        padding: 12px;
        border-radius: 8px;
      }
      #value-section .options {
        display: flex;
        gap: 12px;
      }
      #value-section .field {
        display: flex;
        flex-direction: column;
      }

      /* ===== Responsive ===== */
      @media (min-width: 768px) {
        .review-card {
          flex-direction: row;
          gap: 20px;
        }
        .review-photo {
          width: 180px;
          height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <section id="app-content">
      <h2 style="text-align: center;text-decoration:underline ;margin-bottom: 5px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Add Your Street Food Review</h2>
      <form id="review-form" novalidate style="color: #f1c13b;font-weight: 600;font-family:'Times New Roman', Times, serif;">
        <label for="stall-name">Stall Name</label>
        <input
          type="text"
          id="stall-name"
          placeholder="e.g. Momo Ghar"
          required
          style="color: rgb(255, 255, 255);font-weight: 600;"
        />

        <label for="stall-location">Famous Place / Landmark</label>
        <input
          type="text"
          id="stall-location"
          placeholder="e.g. Near Bus Stand"
          required
          style="color: rgb(255, 255, 255);font-weight: 600;"

        />

        <label for="review-text">Review</label>
        <textarea
          id="review-text"
          maxlength="500"
          placeholder="Share your experience..."
          required
          style="color: rgb(255, 255, 255);font-weight: 600;"

        ></textarea>

        <section id="value-section">
          <label>Was it worth the money?</label>
          <div class="options">
            <label 
              ><input type="radio" name="overcharged" value="no" checked />
              No</label
            >
            <label
              ><input type="radio" name="overcharged" value="yes" /> Yes</label
            >
          </div>

          <div class="field">
            <label for="expected-price">Expected price</label>
            <input
              type="number"
              id="expected-price"
              placeholder="e.g. 150"
              min="0"
            />
          </div>
          <div class="field">
            <label for="actual-price">Actual price</label>
            <input
              type="number"
              id="actual-price"
              placeholder="e.g. 200"
              min="0"
            />
          </div>

          <div id="value-summary" class="summary"></div>
        </section>

        <label for="review-photo">Upload photo</label>
        <button style="background-color: #303030;color: #ffffff;" type="button" id="camera-button">ðŸ“¸ Open Camera</button>
        <input
          type="file"
          id="review-photo"
          accept="image/*"
          capture="environment"
          style="color: white;"
        />

        <div id="photo-preview-container"></div>
        <div id="review-error" class="error"></div>
        <button style="background-color: #303030;" type="submit">âœ…Submit Review</button>
      </form>

      <section id="search-filter">
        <input type="text" id="search-text" placeholder="Search reviews..." />
        <select id="filter-rating">
          <option value="all">All Ratings</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <option value="3">3 Stars</option>
          <option value="2">2 Stars</option>
          <option value="1">1 Star</option>
        </select>
        <select id="filter-category">
          <option value="all">All Categories</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="bad">Bad</option>
        </select>
      </section>

      <section id="reviews-container"></section>
    </section>

    <!-- JavaScript to trigger camera/file picker on click -->
    <script>
      document
        .getElementById("camera-button")
        .addEventListener("click", function () {
          document.getElementById("review-photo").click();
        });
    </script>
  </body>
</html>
